<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft</title>
 <link rel="shortcut icon" href="src/imagens/Favicon.jpg" type="image/x-icon">

 <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">

 <link rel="stylesheet" href="./src/css/reset.css">
 <link rel="stylesheet" href="./src/css/estilos.css">
 <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
 <link rel="stylesheet" href="./src/css/responsivo.css">

</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img class="bloco" src="./src/imagens/minecraft-1.svg" alt="logo minecraft bloco">
            <hr/>
            <img class="logo-mine" src="./src/imagens/minecraft.svg" alt="logo minecraft">
        </div>
        <nav>
            <ul class="menu">
             <li>
                <a href="#home">Home</a>
             </li>
             <li>
                <a href="#comprar">Comprar</a>
             </li>
             <li>
                <a href="https://help.minecraft.net/hc/en-us" target="_blank">Suporte<img src="./src/imagens/icone-link.svg" alt="icone de link de suporte"></a>
             </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <video controls autoplay muted loop class="video-fundo" src="./src/imagens/Caves & Cliffs Update_ Part I – Official Trailer.mp4">
        </video>
        
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/imagens/minecraft-java-bedrock-edition-pc-spiel-europe-cover.jpg" alt="Minecraft java e badrock">
            </div>
            <h1 class="titulo" style="font-family: 'chalet', sans-serif;">
            já disponivel para playstation 5 e Xbox Series X|S</h1>
            <p class="texto">
                Explore cavernas, crie animais, construa casas e vença o Ender Dragon
            </p>

            <a class="btn-comprar" href="#Comprar">Compre Já</a>
        </div>
    </main>
    <section class="compre-ja" id="Comprar">
        <h2 class="titulo">Compre Já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/imagens/Minecraft_capa.png" alt="capa do jogo Minecraft">
            
            <div class="informacoes">
                <h3>Minecraft</h3>
                <p>
                    inclui <strong>versão java</strong> e <strong>Badrock</strong>
                </p>
                <ul class="plataformas">
                    <li>
                    <img src="./src/imagens/logo-ps5.svg" alt="Logo playstation 5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="Logo plaistation 4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo xbox series X|S">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="Logo xbox one">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="Logo Pc">
                    </li>
                </ul>
            </div>
            <button class="btn-plataformas">
                Selecione a plataforma
                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="Logo PS5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo xbox series X|S">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="Logo PS4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="Logo xbox one">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="Logo pc">
                    </li>
                </ul>

            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>
</body>
</html>
